<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <title>Rock Paper Scissors</title>
</head>

<body class="bg-danger">
    <main class="container bg-body-secondary mt-5">
        <h2 class="text-center p-2 text-bg-secondary">Rock Paper Scissors</h2>
        <h2 class="text-center p-2 text-bg-warning">R,P,S !</h2>
        <div class="d-flex justify-content-center gap-5 p-5">
            <div class="card p-4">
                <img width="100" id="showImage1" src="./assets/images/r.png" alt="Rock">

                <div class="card-body">
                    <h5 class="card-title text-center " id="showResult1">User</h5>

                    <p class="card-text h3 text-center" id="showPoint1">0</p>

                </div>
            </div>

            <div class="display-1">VS</div>
            <div class="card p-4">
                <img width="100" id="showImage2" src="./assets/images/r.png" alt="Rock">

                <div class="card-body">
                    <h5 class="card-title text-center " id="showResult2">Comp</h5>

                    <p class="card-text h3 text-center" id="showPoint2">0</p>

                </div>
            </div>

        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
